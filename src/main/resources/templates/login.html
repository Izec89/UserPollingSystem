<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="">

<head>
    <link rel="stylesheet" th:href="@{/static/css/style1.css}">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/neon.css">
    <style type="text/css">
        input.b1 {
            border: none;
            background: none;
            color: #2196f3;
        }
    </style>


    <meta charset="UTF-8">
    <title>Login</title>


</head>

<body>
<!-- Panel Navbar-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top: -14%">


    <a class="navbar-expand" href="/">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Опросник</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/main">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Опросы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Регистрация</a>
            </li>
        </ul>
        <div class="navbar-text mr-3">[[${#httpServletRequest.remoteUser}]]</div>
        <form th:action="@{/logout}" method="post">
            <input class="b1" type="submit" value="Sign Out"/>
        </form>

    </div>
</nav>

<div class="container mt-5">


    <!--<div th:text="${message}"></div> ?????-->

    <div style="color: #ac2925" th:if="${param.error}">
        Invalid username and password. Or check your email if you have just registered.
    </div>
    <div th:if="${param.logout}">
        <!--You have been logged out.-->
        <meta http-equiv="refresh" content="0, URL=/login"/>
    </div>
    <h5 class="mb-1">
        Login page
    </h5>
    <form th:action="@{/registration/guest}" method="post">
        <button class="btn btn-primary" type="submit">Войти как гость</button>
        <form th:action="@{/login}" method="post">
            <input type="hidden" name="username" class="form-control"/>
            <input type="hidden" name="password" class="form-control"/>
        </form>
         />
    </form>
    <hr>
    <form th:action="@{/login}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name: </label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" placeholder="User name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>




    <!-- JS On -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</div>
</body>

</html>
